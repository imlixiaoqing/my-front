    // 解2
    var twoSum = function (nums, target) {
      let tmp = new Map()
      let res = []
      nums.some((num, i) => {
        if (!tmp.has(num)) {
          tmp.set((target - num), i)
        }
        if (tmp.has(num)) {
          res = [tmp.get(num), i]
          return false
        }
      })
      return res
    }
