<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>defineProperty数据代理</title>
</head>
<body>
  
  <script>
    let obj = {x: 10}
    let obj2 = {y: 12}

    Object.defineProperty(obj2, 'x', {
      get() {
        console.log('读取obj2的x')
        return obj.x
      },
      set(value) {
        console.log('设置obj2的x', value)
        obj.x = value
      }
    })
  </script>
</body>
</html>
