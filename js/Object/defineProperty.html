<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object.defineProperty</title>
</head>
<body>
  
  <script>
    let number = 18
    
    let person = {
      name: 'lxq',
      sex: '女'
    }

    Object.defineProperty(person, 'age', {
      get() {
        console.log('读取age')
        return number
      },
      set(value) {
        console.log('设置age', value)
        number = value
      }
    })
  </script>
</body>
</html>
